<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <style>
        :root {
            --primary-color: #099709;
            --secondary-color: #FFD27F;
            --accent1-color: #FAF3E0;
            --accent2-color: #FFFFFF;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--accent1-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 10px;
        }
        .nav-links {
            display: flex;
            border: 3px solid none;
            color: var(--accent2-color);
            background-color: var(--primary-color);
            border-radius: 35px;
        }

        .nav-links a {
            display: flex;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links span {
            display: flex;
            border: 0px solid none;
            padding: 35px;
            gap: 20px;
        }

        .nav-links span:hover {
            display: flex;
            border: 0px solid none;
            color: var(--text-color);
            padding: 35px;
            transition: 0.5s ease-in-out;
            background-color: var(--secondary-color);
            gap: 20px;
        }

        .button {
            background: var(--primary-color);
            color: var(--accent2-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            display: flex;
            text-align: left;
            padding: 50px 20px;
            flex-direction: row;
            justify-content: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .features {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 40px;
        }
        .feature-box {
            flex: 1;
            background: var(--accent2-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px var(--shadow-color);
        }
        footer {
            background-color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        footer p {
            font-size: 14px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .gallery-item h3 {
            font-size: 1.2em;
            margin: 0;
        }
        .gallery-item p {
            font-size: 1em;
            color: #666;
        }
        .hidden-info {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
            font-size: 0.9em;
            color: #333;
            margin-top: 10px;
        }
        .gallery-item.active .hidden-info {
            max-height: 100px; /* Adjust as needed */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img width="100px" src="./op/logo/logo.svg" alt="">
        <div class="nav-links">
            <span><a href="../index.html">Home</a></span>
            <span><a href="demo/plans.html">Plans</a></span>
            <span><a href="products.html">Products</a></span>
            <span><a href="courses.html">Courses</a></span>
            <span><a href="about.html">About</a></span>
        </div>
    </div>
    <div class="gallery">
        <div class="gallery-item" onclick="toggleInfo(this)">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>Author 1</p>
            <div class="hidden-info">This is some hidden information about Book 1.</div>
        </div>
        <div class="gallery-item" onclick="toggleInfo(this)">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>Author 2</p>
            <div class="hidden-info">This is some hidden information about Book 2.</div>
        </div>
    </div>
    <script>
        function toggleInfo(element) {
            element.classList.toggle('active');
        }
    </script>
    <footer>
        <p>&copy; 2025 YDP-STEM learnstem. All rights reserved.</p>
    </footer>
</body>
</html>
