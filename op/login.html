<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #04b604;
            --secondary-color: #FFD27F;
            --accent1-color: #FAF3E0;
            --accent2-color: #FFFFFF;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--accent1-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--secondary-color);
            padding: 15px 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: var(--accent2-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--accent2-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #038a03;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
            <img src="logo/logo.svg" alt="" style="height: 40px; width: auto; margin-right: 15px;">
            <li><a href="../index.html">Home</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Log-in</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="login-form" action="login.php" method="POST">
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <label for="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me" onclick="checkRememberMe()">
                Remember Me
            </label>
            <script>
                function checkRememberMe() {
                    var checkbox = document.getElementById('remember-me');
                    checkbox.value = checkbox.checked ? 'true' : 'false';
                }
            </script>
            <button type="submit">Login</button>
        </form>
        <div class="form-container">
            <a href="get-started.html">Register</a>
        </div>
    </div>
</body>
</html>
