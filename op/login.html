<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #04b604;
            --secondary-color: #FFD27F;
            --accent1-color: #FAF3E0;
            --accent2-color: #FFFFFF;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--accent1-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: var(--secondary-color);
            padding: 15px 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 10px;
        }

        .nav-links {
            display: flex;
            border: 3px solid none;
            color: var(--accent2-color);
            background-color: var(--primary-color);
            border-radius: 35px;
        }

        .nav-links a {
            display: flex;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links span {
            display: flex;
            border: 0px solid none;
            padding: 35px;
            gap: 20px;
        }

        .nav-links span:hover {
            display: flex;
            border: 0px solid none;
            color: var(--text-color);
            padding: 35px;
            transition: 0.5s ease-in-out;
            background-color: var(--secondary-color);
            gap: 20px;
        }

        .button {
            background: var(--primary-color);
            color: var(--accent2-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            display: flex;
            text-align: left;
            padding: 50px 20px;
            flex-direction: row;
            justify-content: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .features {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 40px;
        }
        .feature-box {
            flex: 1;
            background: var(--accent2-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px var(--shadow-color);
        }
        footer {
            background-color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        footer p {
            font-size: 14px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: var(--accent2-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--accent2-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #038a03;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img width="100px" src="logo/logo.svg" alt="">
            <div class="nav-links">
                <span><a href="../index.html">Home</a></span>
                <span><a href="plans.html">Plans</a></span>
                <span><a href="products.html">Products</a></span>
                <span><a href="courses.html">Courses</a></span>
                <span><a href="about.html">About</a></span>
                <span><a href="login.html">Log-in</a></span>
            </div>
        </div>
        <div class="login-container">
            <form id="login-form" action="login.php" method="POST">
                <h2>Login</h2>
                <p style="font-size: small;">version 1.0.2 <a href="">update-logs</a></p>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" onclick="checkRememberMe()">
                    Remember Me
                </label>
                <script>
                    function checkRememberMe() {
                        var checkbox = document.getElementById('remember-me');
                        checkbox.value = checkbox.checked ? 'true' : 'false';
                    }
                </script>
                <button type="submit">Login</button>
            </form>
            <div class="form-container">
                <a href="get-started.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
